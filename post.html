<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Loading... - InfoVerve</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-blog"></i>
                <span>InfoVerve</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
                <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Post Content -->
    <main class="post-main">
        <article class="post-container">
            <div class="container">
                <!-- Post Header -->
                <header class="post-header">
                    <div class="post-meta-top">
                        <span class="post-category" id="postCategory"></span>
                        <span class="post-date" id="postDate"></span>
                    </div>
                    <h1 class="post-title" id="postTitle"></h1>
                    <div class="post-meta">
                        <div class="post-author">
                            <i class="fas fa-user"></i>
                            <span id="postAuthor"></span>
                        </div>
                        <div class="post-stats">
                            <span class="stat">
                                <i class="fas fa-eye"></i>
                                <span id="viewCount">0</span> views
                            </span>
                            <span class="stat">
                                <i class="fas fa-clock"></i>
                                <span id="readTime"></span>
                            </span>
                        </div>
                    </div>
                </header>

                <!-- Post Image -->
                <div class="post-image" id="postImageContainer">
                    <img id="postImage" src="" alt="">
                </div>

                <!-- Post Content -->
                <div class="post-content" id="postContent">
                    <!-- Content will be loaded here -->
                </div>

                <!-- Post Actions -->
                <div class="post-actions">
                    <div class="rating-section">
                        <h3>Rate this article</h3>
                        <div class="stars" id="ratingStars">
                            <i class="far fa-star" data-rating="1"></i>
                            <i class="far fa-star" data-rating="2"></i>
                            <i class="far fa-star" data-rating="3"></i>
                            <i class="far fa-star" data-rating="4"></i>
                            <i class="far fa-star" data-rating="5"></i>
                        </div>
                        <div class="rating-info">
                            <span id="avgRating">0.0</span>
                            <span class="rating-count">(<span id="ratingCount">0</span> ratings)</span>
                        </div>
                    </div>

                    <div class="share-section">
                        <h3>Share this article</h3>
                        <div class="share-buttons">
                            <button class="share-btn twitter" id="shareTwitter">
                                <i class="fab fa-twitter"></i> Twitter
                            </button>
                            <button class="share-btn linkedin" id="shareLinkedIn">
                                <i class="fab fa-linkedin"></i> LinkedIn
                            </button>
                            <button class="share-btn facebook" id="shareFacebook">
                                <i class="fab fa-facebook"></i> Facebook
                            </button>
                            <button class="share-btn copy" id="shareCopy">
                                <i class="fas fa-link"></i> Copy Link
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Tags -->
                <div class="post-tags" id="postTags">
                    <!-- Tags will be loaded here -->
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h2 class="section-title">
                        <i class="fas fa-comments"></i> Comments
                    </h2>
                    <div class="comments-container">
                        <script src="https://utteranc.es/client.js"
                                repo="infoverve/infoverve.github.io"
                                issue-term="pathname"
                                theme="preferred-color-scheme"
                                crossorigin="anonymous"
                                async>
                        </script>
                    </div>
                </div>

                <!-- Related Posts -->
                <div class="related-posts">
                    <h2 class="section-title">Related Articles</h2>
                    <div class="related-grid" id="relatedGrid">
                        <!-- Related posts will be loaded here -->
                    </div>
                </div>
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>InfoVerve</h3>
                    <p>A modern blogging platform built with passion.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <a href="index.html">Home</a>
                    <a href="index.html#about">About</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="footer-section">
                    <h4>Follow Us</h4>
                    <div class="social-links">
                        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 InfoVerve. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/post.js"></script>
</body>
</html>
